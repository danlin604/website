<!doctype html>
<html lang="en">
<head>
	<title>HTML5 template</title>

	<meta charset="utf-8">	
	<meta name="description" 	content="template description">
	<meta name="keywords" 		content="HTML,CSS,JavaScript">
	<meta name="author" 		content="Daniel Lin">
	<meta name="viewport"		content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- content -->
  <div id="content">

    <!-- header -->
    <header>
      <a href="../../index.html"><h1>Pale Blue Dot</h1></a>   
    </header>    

    <!-- window -->
    <div id="window">

      <!-- suspend earth in sunbeam -->
      <div id="earth-box">
        <div id="earth"></div>
        <div id="earth-beam"></div>
      </div>

      <!-- other lights -->
      <div id="light-box">
        <div id="light-beam-1"></div> <!-- red -->
        <div id="light-beam-2"></div> <!-- blue -->
        <div id="light-beam-3"></div> <!-- green -->
        <div id="light-beam-4"></div> <!-- green -->
      </div>

      <div id="saturn">

      </div>

      <img id="saturn" src="./saturn.png">

    </div> <!-- window end -->

    <!-- tribute text -->
    <div id="tribute-description">
      <p> A tribute to Carl Sagan (1934-1996)</p>
    </div>

    

  </div>	

<audio autoplay>
  <source src="./quote.mp3" type="audio/mp3">
  <p>Your browser doesn't support HTML5 audio. Here is a <a href="./quote.mp3">link</a> instead.</p>
</audio>

</body>
</html>

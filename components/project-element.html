<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="project-element">

    <template>
        <!-- scoped CSS for this element -->
        <style>

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
}

.tile-container {
    margin-top: 32px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    color: #273746;
}

.tile {    
    margin: 16px;
    height: 128px;
    width: 128px;    
    padding: 16px;
}

.link:hover {
    cursor: pointer; 
    cursor: hand;
}

.container {
    margin: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-flow: column;
    font-family: 'Roboto', sans-serif;    
}

.shadow-card {
    -webkit-box-shadow: 10px 10px 16px 0px rgba(0,0,0,0.3);
    -moz-box-shadow: 10px 10px 16px 0px rgba(0,0,0,0.3);
    box-shadow: 10px 10px 16px 0px rgba(0,0,0,0.3);
}

.shadow-inset {
    -webkit-box-shadow: inset 0px 110px 16px -100px rgba(0,0,0,0.3);
    -moz-box-shadow: inset 0px 110px 16px -100px rgba(0,0,0,0.3);
    box-shadow: inset 0px 110px 16px -100px rgba(0,0,0,0.3);
}

a:link {
    text-decoration: inherit;
    color: inherit;
    cursor: auto;
}

a:visited {
    text-decoration: inherit;
    color: inherit;
    cursor: auto;
}

/* material.io colors */
.light-green {
    background-color: #8BC34A;    
    color: #dedede;
}

.blue {
    background-color: #2196F3;
    color: #dedede;
}

.dark-grey {
    background-color: #4c4c4c;
    color: #dedede;
}

        </style>

        <section class="tile-container">
            <h2 class="tile">projects</h2>

            <article class="tile light-green link shadow-card" onclick="loadComponent('fiddle-element');">
                <header>fiddler</header>
                <p>js playpen</p>
            </article>

            <article class="tile blue link shadow-card" onclick="window.location='./views/sagan/sagan.html';">
                <header>pale blue dot</header>
                <p>carl sagan tribute</p>
            </article>

            <article class="tile dark-grey shadow-card"></article>
            <article class="tile dark-grey shadow-card"></article>
        </section>
    </template>

    <script>
        class ProjectElement extends Polymer.Element {

            static get is() { return "project-element"; }
        }

        customElements.define(ProjectElement.is, ProjectElement);
    </script>
</dom-module>
